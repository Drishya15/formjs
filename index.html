<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Job Application</title>
  </head>
  <body>
    <div id="box">
      <header>
        <h1>Job Application <span>(Web)</span></h1>
      </header>
      <form action="">
        <div class="form-group" id="form-row">
          <label for="firstname">First Name</label><br />
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Enter First Name..."
          />
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label><br />
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Enter Last Name..."
          />
        </div>

        <div class="form-group" id="form-row">
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email..."
          />
        </div>

        <div class="form-group">
          <label for="jobrole">Job Role</label><br />
          <select id="jobrole" name="jobrole">
            <option value="">Select Job Role</option>
            <option value="regionalmanager">Regional Manager</option>
            <option value="salesexecutive">Sales Executive</option>
            <option value="businessdevelopmentmanager">
              Business Development Manager
            </option>
            <option value="accountmanager">Account Manager</option>
            <option value="generalmanager">General Manager</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Address</label><br />
          <textarea
            name="address"
            id="address"
            cols="30"
            rows="3"
            placeholder="Enter Address"
          ></textarea>
        </div>

        <div class="form-group" id="form-row">
          <label for="city">City</label><br />
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter City Name..."
          />
        </div>

        <div class="form-group">
          <label for="pincode">Pincode</label><br />
          <input
            type="text"
            id="pincode"
            name="pincode"
            placeholder="Enter Pincode..."
          />
        </div>

        <div class="form-group" id="form-row">
          <label for="date">Date</label><br />
          <input type="date" id="date" name="date" />
        </div>

        <div class="form-group">
          <label for="cv">Upload Your CV</label><br />
          <input type="file" id="cv" name="cv" />
        </div>
        <div id="button">
          <button onclick="return validateForm()">Apply Now</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
